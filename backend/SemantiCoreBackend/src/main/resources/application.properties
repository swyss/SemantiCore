spring.application.name=SemantiCoreBackend
#
spring.docker.compose.enabled=false
server.port=8085
# Enable more detailed logging for incoming requests
logging.level.org.springframework.web=DEBUG
logging.level.com.semanticore=DEBUG
# Use H2 in-memory database
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# Enable H2 console for easier access
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Hibernate settings for creating the schema
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true